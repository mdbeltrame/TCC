
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="header/head.html :: head">
<meta charset="UTF-8" />
</head>

<body>
	<div th:replace="header/navbar.html :: div"></div>

	<div class="main-panel">
		<nav
			class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
			<div class="container-fluid">
				<div class="navbar-wrapper">
					<a class="navbar-brand">Pedidos</a>
				</div>
			</div>

		</nav>
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header card-header-info">
								<h4 class="card-title">Cadastro de Pedidos</h4>

							</div>
							<div class="card-body">
								<form th:action="@{/pedido/salvar}" method="POST">
									<div class="row">

										<div class="col-md-6">
											<div class="form-group">
												<select name="produto" class="form-control" required
													autofocus>
													<option value="" selected="selected">Selecione os
														Produtos</option>
													<option data-th-each="produto : ${produtos}"
														th:value="${produto.nome}" th:text="${produto.nome}"></option>
												</select>

											</div>
										</div>
										<input type="hidden"  id="id" name="id">
										<div class="col-md-3">
											<div class="form-group">
												<label>Quantidade</label> <input type="number"
													id="quantidade" class="form-control" name="quantidade"
													required>
											</div>
										</div>
										<div class="col-md-6  pt-2">
											<div class="form-group">
												<label class="">Observação</label> <input type="text"
													id="observacao" class="form-control" name="observacao">
											</div>
										</div>
									</div>
									<button type="submit" rel="tooltip" title="Adicionar"
										class="btn btn-info btn-sm">
										<i class="material-icons" style="font-size: 35px;">add</i>
									</button>

									
									
									<div class="clearfix"></div>
								</form>
								<div class="card-body">
										<div class="table-responsive">
											<table class="table">
												<thead class=" text-info">
													<th>Produto</th>
													<th>R$</th>
													<th>Observação
													<th>
												</thead>
												<tbody>
													<tr data-th-each="pedido : ${pedido}">
														<td data-th-text="${pedido.id}"></td>
														<td data-th-text="${pedido.observacao}"></td>
														<td class="td-actions text-center"><a
															th:href="@{'/pedido/excluir/' + ${pedido.id}}"><button
																	type="button" rel="tooltip" title="Exluir"
																	class="btn btn-danger btn-link btn-sm">
																	<i class="material-icons">close</i>
																</button></a></td>

													</tr>
												</tbody>
											</table>
										</div>
									</div>
									<button type="submit" class="btn btn-success pull-right">
										Salvar <i class="material-icons">done</i>
									</button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div th:replace="rodape/rodape.html :: footer"></div>
	</div>










</body>
<script th:src="@{/scripts/core/jquery.min.js}"></script>
<script th:src="@{/scripts/jquery.mask.js}" type="text/javascript"></script>
<script th:src="@{/scripts/core/popper.min.js}"></script>
<script th:src="@{/scripts/core/bootstrap-material-design.min.js}"></script>
<script th:src="@{/scripts/plugins/perfect-scrollbar.jquery.min.js}"></script>
<script th:src="@{/scripts/plugins/moment.min.js}"></script>
<script th:src="@{/scripts/plugins/sweetalert2.js}"></script>
<script th:src="@{/scripts/plugins/jquery.validate.min.js}"></script>
<script th:src="@{/scripts/plugins/jquery.bootstrap-wizard.js}"></script>
<script th:src="@{/scripts/plugins/bootstrap-selectpicker.js}"></script>
<script th:src="@{/scripts/plugins/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/scripts/plugins/jquery.dataTables.min.js}"></script>
<script th:src="@{/scripts/plugins/bootstrap-tagsinput.js}"></script>
<script th:src="@{/scripts/plugins/jasny-bootstrap.min.js}"></script>
<script th:src="@{/scripts/plugins/fullcalendar.min.js}"></script>
<script th:src="@{/scripts/plugins/jquery-jvectormap.js}"></script>
<script th:src="@{/scripts/plugins/nouislider.min.js}"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js}"></script>
<script th:src="@{/scripts/plugins/arrive.min.js}"></script>
<script th:src="@{/scripts/plugins/chartist.min.js}"></script>
<script th:src="@{/scripts/plugins/bootstrap-notify.js}"></script>
<script th:src="@{/scripts/material-dashboard.js?v=2.1.1}"
	type="text/javascript"></script>
<script th:src="@{/demo/demo.js}"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('.date').mask('00/00/0000');
		$('.time').mask('00:00:00');
		$('.date_time').mask('00/00/0000 00:00:00');
		$('.cep').mask('00000-000');
		$('.phone').mask('0000-0000');
		$('.phone_with_ddd').mask('(00) 00000-0000');
		$('.phone_us').mask('(000) 000-0000');
		$('.mixed').mask('AAA 000-S0S');
		$('.cpf').mask('000.000.000-00', {
			reverse : true
		});
		$('.cnpj').mask('00.000.000/0000-00', {
			reverse : true
		});
		$('.money').mask('000.000.00', {
			reverse : true
		});
		$('.money2').mask("#.##0,00", {
			reverse : true
		});
		$('.ip_address').mask('0ZZ.0ZZ.0ZZ.0ZZ', {
			translation : {
				'Z' : {
					pattern : /[0-9]/,
					optional : true
				}
			}
		});
		$('.ip_address').mask('099.099.099.099');
		$('.percent').mask('##0,00%', {
			reverse : true
		});
		$('.clear-if-not-match').mask("00/00/0000", {
			clearIfNotMatch : true
		});
		$('.placeholder').mask("00/00/0000", {
			placeholder : "__/__/____"
		});
		$('.fallback').mask("00r00r0000", {
			translation : {
				'r' : {
					pattern : /[\/]/,
					fallback : '/'
				},
				placeholder : "__/__/____"
			}
		});
		$('.selectonfocus').mask("00/00/0000", {
			selectOnFocus : true
		});
	});

	$(document).ready(function() {
		$(".nav li.disabled a").click(function() {
			return false;
		});
	});

	$(document)
			.ready(
					function() {
						$()
								.ready(
										function() {
											$sidebar = $('.sidebar');

											$sidebar_img_container = $sidebar
													.find('.sidebar-background');

											$full_page = $('.full-page');

											$sidebar_responsive = $('body > .navbar-collapse');

											window_width = $(window).width();

											fixed_plugin_open = $(
													'.sidebar .sidebar-wrapper .nav li.active a p')
													.html();

											if (window_width > 767
													&& fixed_plugin_open == 'Dashboard') {
												if ($('.fixed-plugin .dropdown')
														.hasClass(
																'show-dropdown')) {
													$('.fixed-plugin .dropdown')
															.addClass('open');
												}

											}

											$('.fixed-plugin a')
													.click(
															function(event) {
																// Alex if we click on switch, stop propagation of the event, so the dropdown will not be hide, otherwise we set the  section active
																if ($(this)
																		.hasClass(
																				'switch-trigger')) {
																	if (event.stopPropagation) {
																		event
																				.stopPropagation();
																	} else if (window.event) {
																		window.event.cancelBubble = true;
																	}
																}
															});

											$(
													'.fixed-plugin .active-color span')
													.click(
															function() {
																$full_page_background = $('.full-page-background');

																$(this)
																		.siblings()
																		.removeClass(
																				'active');
																$(this)
																		.addClass(
																				'active');

																var new_color = $(
																		this)
																		.data(
																				'color');

																if ($sidebar.length != 0) {
																	$sidebar
																			.attr(
																					'data-color',
																					new_color);
																}

																if ($full_page.length != 0) {
																	$full_page
																			.attr(
																					'filter-color',
																					new_color);
																}

																if ($sidebar_responsive.length != 0) {
																	$sidebar_responsive
																			.attr(
																					'data-color',
																					new_color);
																}
															});

											$(
													'.fixed-plugin .background-color .badge')
													.click(
															function() {
																$(this)
																		.siblings()
																		.removeClass(
																				'active');
																$(this)
																		.addClass(
																				'active');

																var new_color = $(
																		this)
																		.data(
																				'background-color');

																if ($sidebar.length != 0) {
																	$sidebar
																			.attr(
																					'data-background-color',
																					new_color);
																}
															});

											$('.fixed-plugin .img-holder')
													.click(
															function() {
																$full_page_background = $('.full-page-background');

																$(this)
																		.parent(
																				'li')
																		.siblings()
																		.removeClass(
																				'active');
																$(this)
																		.parent(
																				'li')
																		.addClass(
																				'active');

																var new_image = $(
																		this)
																		.find(
																				"img")
																		.attr(
																				'src');

																if ($sidebar_img_container.length != 0
																		&& $('.switch-sidebar-image input:checked').length != 0) {
																	$sidebar_img_container
																			.fadeOut(
																					'fast',
																					function() {
																						$sidebar_img_container
																								.css(
																										'background-image',
																										'url("'
																												+ new_image
																												+ '")');
																						$sidebar_img_container
																								.fadeIn('fast');
																					});
																}

																if ($full_page_background.length != 0
																		&& $('.switch-sidebar-image input:checked').length != 0) {
																	var new_image_full_page = $(
																			'.fixed-plugin li.active .img-holder')
																			.find(
																					'img')
																			.data(
																					'src');

																	$full_page_background
																			.fadeOut(
																					'fast',
																					function() {
																						$full_page_background
																								.css(
																										'background-image',
																										'url("'
																												+ new_image_full_page
																												+ '")');
																						$full_page_background
																								.fadeIn('fast');
																					});
																}

																if ($('.switch-sidebar-image input:checked').length == 0) {
																	var new_image = $(
																			'.fixed-plugin li.active .img-holder')
																			.find(
																					"img")
																			.attr(
																					'src');
																	var new_image_full_page = $(
																			'.fixed-plugin li.active .img-holder')
																			.find(
																					'img')
																			.data(
																					'src');

																	$sidebar_img_container
																			.css(
																					'background-image',
																					'url("'
																							+ new_image
																							+ '")');
																	$full_page_background
																			.css(
																					'background-image',
																					'url("'
																							+ new_image_full_page
																							+ '")');
																}

																if ($sidebar_responsive.length != 0) {
																	$sidebar_responsive
																			.css(
																					'background-image',
																					'url("'
																							+ new_image
																							+ '")');
																}
															});

											$('.switch-sidebar-image input')
													.change(
															function() {
																$full_page_background = $('.full-page-background');

																$input = $(this);

																if ($input
																		.is(':checked')) {
																	if ($sidebar_img_container.length != 0) {
																		$sidebar_img_container
																				.fadeIn('fast');
																		$sidebar
																				.attr(
																						'data-image',
																						'#');
																	}

																	if ($full_page_background.length != 0) {
																		$full_page_background
																				.fadeIn('fast');
																		$full_page
																				.attr(
																						'data-image',
																						'#');
																	}

																	background_image = true;
																} else {
																	if ($sidebar_img_container.length != 0) {
																		$sidebar
																				.removeAttr('data-image');
																		$sidebar_img_container
																				.fadeOut('fast');
																	}

																	if ($full_page_background.length != 0) {
																		$full_page
																				.removeAttr(
																						'data-image',
																						'#');
																		$full_page_background
																				.fadeOut('fast');
																	}

																	background_image = false;
																}
															});

											$('.switch-sidebar-mini input')
													.change(
															function() {
																$body = $('body');

																$input = $(this);

																if (md.misc.sidebar_mini_active == true) {
																	$('body')
																			.removeClass(
																					'sidebar-mini');
																	md.misc.sidebar_mini_active = false;

																	$(
																			'.sidebar .sidebar-wrapper, .main-panel')
																			.perfectScrollbar();

																} else {

																	$(
																			'.sidebar .sidebar-wrapper, .main-panel')
																			.perfectScrollbar(
																					'destroy');

																	setTimeout(
																			function() {
																				$(
																						'body')
																						.addClass(
																								'sidebar-mini');

																				md.misc.sidebar_mini_active = true;
																			},
																			300);
																}

																var simulateWindowResize = setInterval(
																		function() {
																			window
																					.dispatchEvent(new Event(
																							'resize'));
																		}, 180);

																setTimeout(
																		function() {
																			clearInterval(simulateWindowResize);
																		}, 1000);

															});
										});
					});

	$(document).ready(function() {
		md.initDashboardPageCharts();

	});
</script>
</html>
