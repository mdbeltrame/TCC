<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<link th:href="@{/css/style.css}" rel="stylesheet" />
<head th:replace="header/head.html :: head">
<meta charset="UTF-8" />
</head>

<body>
	<div class="wrapper fadeInDown">
		<div id="formContent">

			<div class="fadeIn first ">
				<h3 class="titulo">Cadastro de Usuário</h3>
			</div>
			<form name='novousuario' th:action="@{/usuarios/salvar}" method="POST">
				<input type="text" class="fadeIn second" autofocus required name="nome" placeholder="Nome do Usuário">
				<input type="text" class="fadeIn second cpf" required name="cpf" placeholder="CPF">
				<input type="text" class="fadeIn second phone_with_ddd"  required name="telefone" placeholder="Telefone">
					 <input type="text" class="fadeIn second" required name="login" placeholder="Login"> 
					<input type="password" class="fadeIn third" name="senha" required placeholder="Senha">
				<input type="submit" class="fadeIn fourth" value="Salvar">
				
				 <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				
			</form>
			 <ul class="nav">
					<li class="nav-item active  "><a class="nav-link text-dark"
						href="/login"> 
							<p>Voltar</p>
					</a></li>
					</ul>
		</div>
	</div>


</body>
<script th:src="@{/scripts/core/jquery.min.js}"></script>
<script th:src="@{/scripts/jquery.mask.js}" type="text/javascript"></script>
<script th:src="@{/scripts/core/popper.min.js}"></script>
			<script th:src="@{/scripts/core/bootstrap-material-design.min.js}"></script>
			<script th:src="@{/scripts/plugins/perfect-scrollbar.jquery.min.js}"></script>
			<script th:src="@{/scripts/plugins/moment.min.js}"></script>
			<script th:src="@{/scripts/plugins/sweetalert2.js}"></script>
			<script th:src="@{/scripts/plugins/jquery.validate.min.js}"></script>
			<script th:src="@{/scripts/plugins/jquery.bootstrap-wizard.js}"></script>
			<script th:src="@{/scripts/plugins/bootstrap-selectpicker.js}"></script>
			<script th:src="@{/scripts/plugins/bootstrap-datetimepicker.min.js}"></script>
			<script th:src="@{/scripts/plugins/jquery.dataTables.min.js}"></script>
			<script th:src="@{/scripts/plugins/bootstrap-tagsinput.js}"></script>
			<script th:src="@{/scripts/plugins/jasny-bootstrap.min.js}"></script>
			<script th:src="@{/scripts/plugins/fullcalendar.min.js}"></script>
			<script th:src="@{/scripts/plugins/jquery-jvectormap.js}"></script>
			<script th:src="@{/scripts/plugins/nouislider.min.js}"></script>
			<script	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js}"></script>
			<script th:src="@{/scripts/plugins/arrive.min.js}"></script>
			<script th:src="@{/scripts/plugins/chartist.min.js}"></script>
			<script th:src="@{/scripts/plugins/bootstrap-notify.js}"></script>
			<script th:src="@{/scripts/material-dashboard.js?v=2.1.1}" type="text/javascript"></script>
			<script th:src="@{/demo/demo.js}"></script>
			<script type="text/javascript">
			
		
			$(document).ready(function(){
				  $('.date').mask('00/00/0000');
				  $('.time').mask('00:00:00');
				  $('.date_time').mask('00/00/0000 00:00:00');
				  $('.cep').mask('00000-000');
				  $('.phone').mask('0000-0000');
				  $('.phone_with_ddd').mask('(00) 00000-0000');
				  $('.phone_us').mask('(000) 000-0000');
				  $('.mixed').mask('AAA 000-S0S');
				  $('.cpf').mask('000.000.000-00', {reverse: true});
				  $('.cnpj').mask('00.000.000/0000-00', {reverse: true});
				  $('.money').mask('000.000.00', {reverse: true});
				  $('.money2').mask("#.##0,00", {reverse: true});
				  $('.ip_address').mask('0ZZ.0ZZ.0ZZ.0ZZ', {
				    translation: {
				      'Z': {
				        pattern: /[0-9]/, optional: true
				      }
				    }
				  });
				  $('.ip_address').mask('099.099.099.099');
				  $('.percent').mask('##0,00%', {reverse: true});
				  $('.clear-if-not-match').mask("00/00/0000", {clearIfNotMatch: true});
				  $('.placeholder').mask("00/00/0000", {placeholder: "__/__/____"});
				  $('.fallback').mask("00r00r0000", {
				      translation: {
				        'r': {
				          pattern: /[\/]/,
				          fallback: '/'
				        },
				        placeholder: "__/__/____"
				      }
				    });
				  $('.selectonfocus').mask("00/00/0000", {selectOnFocus: true});
				});
			
			
			
			</script>
</html>
